<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Album Display</title>
        <link rel="stylesheet" href="styles.css">
    </head>    
<body>
    <h1>Album of the Day</h1>
    <div class="container">
        <div class="album-info">
            <h2 id="album-title">Album Title</h2>
            <p id="artist-name">Artist Name</p>
            <p><span id="record-label">Record Label</span> | <span id="release-year">Release Year</span></p>
            <div class="album-links">
                <a id="spotify-link" target="_blank"> Spotify </a>
                <a id="youtube-link" target="_blank"> Youtube Music </a>
                <a id="apple-music-link" target="_blank"> Apple Music </a>
            </div>

        </div>
        <div class="album-cover">
            <img id="album-cover" class="album-cover" src="" alt="Album Cover">
            <p class="rank" id="rank"></p>
        </div>
    </div>
    <button id="random-album-button" class="random-album-button">Show Random Album</button>
    <script src="script.js"></script>
</body>
</html>
