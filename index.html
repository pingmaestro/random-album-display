<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Album Display</title>
        <link rel="stylesheet" href="styles.css">
    </head>    
<body>
    <h1>Album of the Day</h1>
    <div class="container">
        <div class="album-info">
            <h2 id="album-title">Album Title</h2>
            <p id="artist-name">Artist Name</p>
            <p id="record-label">Record Label</p>
            <p id="release-year">Release Year</p>
            <div class="album-links">
                <a id="spotify-link" href="#" target="_blank">Spotify</a>
                <a id="youtube-link" href="#" target="_blank">YouTube Music</a>
                <a id="apple-link" href="#" target="_blank">Apple Music</a>
            </div>
            <p class="rank" id="rank">Rolling Stone 2023 Rank: </p>
        </div>
        <img id="album-cover" class="album-cover" src="" alt="Album Cover">
    </div>
    <button id="random-album-button" class="random-album-button">Show Random Album</button>
    <script src="script.js"></script>
</body>
</html>
